<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="bjack.css"></link>
</head>
<body>
<div class = "text">
<h1 id = "title">Blackjack</h1>
<p id = "play">Want to play a round?</p>
<p id = "cards">Cards:</p>
<p id = "sum">Sum:</p>
</div>
<button id = "startGame" onclick = "start()"><b>Start Game</b></button>
<button id = "newHand" onclick = "newGame()"><b>New Card</b></button>
<p id="player" > </p>
<div class = "size">
<button id = "plus5" onclick = "five()"><b>$5</b></button>
<button id = "plus10" onclick = "ten()"><b>$10</b></button>
<button id = "plus20" onclick = "twenty()"><b>$20</b></button>
<button id = "plus50" onclick = "fifty()"><b>$50</b></button>
</div>
<div class="dropdown">
    <button class="dropbtn">Instructions</button>
    <div class="dropdown-content">
      <p>To start the game, insert cash first, and then hit start game! <br><br>
        To go another round, insert cash again after it clears automatically and hit start game once again!
      </p>
    </div>
  </div>
<script src = "bjack.js"></script>
</body>
</html>
